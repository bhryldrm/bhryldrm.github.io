<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esra Bahar Yıldırım - Personal Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F5F5DC; /* Bej rengi */
            color: #6f00bf; /* Lila rengi */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #E6E6FA; /* Lila arka plan */
        }
        .title {
            text-align: left;
        }
        .title h1 {
            margin: 0;
            font-size: 24px;
        }
        .title h2, .title h3 {
            margin: 0;
            font-size: 14px;
        }
        .menu {
            display: flex;
            gap: 15px;
        }
        .menu a {
            text-decoration: none;
            color: #7400c8;
            font-size: 16px;
        }
        .content {
            padding: 20px;
        }
        .box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 60%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .about-text {
            text-align: left;
            width: 60%;
        }
        .about-image {
            width: 30%;
            display: flex;
            justify-content: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #6A0DAD;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">
            <h1>Esra Bahar Yıldırım</h1>
            <h2>Hacettepe University</h2>
            <h3>Electric Electronics Engineering</h3>
        </div>
        <nav class="menu">
            <a href="#" onclick="showContent('about')">About Me</a>
            <a href="#" onclick="showContent('codes')">My Codes</a>
        </nav>
    </header>

    <div class="content" id="mainContent">
        <h2>Welcome to my personal website!</h2>
        <p>Select a section from the menu above to view its content.</p>
    </div>

    <footer>
        © 2025 Esra Bahar Yıldırım. All Rights Reserved.
    </footer>

    <script>
        function showContent(section) {
            const content = document.getElementById('mainContent');
            if (section === 'about') {
                content.innerHTML = `
                    <div class="box">
                        <div class="about-text">
                            <h2>About Me</h2>
                            <p>Name: Esra Bahar Yıldırım</p>
                            <p>University: Hacettepe University</p>
                            <p>Department: Electric Electronics Engineering</p>
                            <p>Email: esra.yildirim@hacettepe.edu.tr</p>
                        </div>
                        <div class="about-image">
                            <img src="uploads/WhatsApp Image 2025-03-23 at 10.02.37.jpeg" alt="Esra Bahar Yıldırım" style="width: 150px; height: auto; border-radius: 10px;">
                        </div>
                    </div>
                `;
            } else if (section === 'codes') {
                content.innerHTML = `
                    <div class="box">
                        <div>
                            <h2>My Codes</h2>
                            <p>This is my Github account. You can access my codes here:</p>
                            <a href="https://github.com/bhryldrm" target="_blank">github.com/bhryldrm</a>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
